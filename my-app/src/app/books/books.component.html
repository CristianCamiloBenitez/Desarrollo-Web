<h1>Libros!</h1>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4" *ngFor="let book of books">
                <div class="card">
                    <a class="img-card">
                        <img src={{book.imageUrl}} />
                    </a>
                    <div class="card-content">
                        <h4 class="card-title">
                            <a> {{book.Name}} </a>
                        </h4> 
                        <strong class="">ID: </strong> {{book.Id}} <br>
                        <strong class=""> Editorial: </strong> {{book.editorial}} <br>
                        <strong class=""> Autor</strong> {{book.author}} <br>
                        <p class=""> {{book.Description}} </p>
                    </div>
                </div>
            </div>
    </div>    
</div>

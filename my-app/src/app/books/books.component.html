<h1>Lista de Libros :D </h1>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4" *ngFor="let book of books">
                <div class="card">
                    <a class="img-card">
                        <img src={{book.image_url}} />
                    </a>
                    <div class="card-content">
                        <h4 class="card-title">
                            <a> {{book.name}} </a>
                        </h4> 
                        <strong class="">ID: </strong> {{book.id}} <br>
                        <strong class=""> Editorial: </strong> {{getEditorial(book.editorial_id)}} <br>
                        <strong class=""> Autor</strong> {{book.author}} <br>
                        <p class=""> {{book.description}} </p>
                    </div>
                </div>
            </div>
    </div>    
</div>
